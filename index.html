<!DOCTYPE html>
<html>


    <head>
        <title>Pragma Project 1.1</title>

        <style>
/* To do
    - .container
        + remove background color
        + auto size possible
 */
            .container {
                width: 600px;  
                height: 600px;  
                padding: 5px;            
                display: grid;
                grid-template-columns: auto auto auto auto;
                grid-template-rows: 3rem 3rem 3rem 3rem;
                grid-template-areas: 
                "title1 title2 title3 status"
                "row1 row1 row1 row1Status"
                "row2 row2 row2 row2Status"
                "row3 row3 row3 row3Status";   
                border: 1px solid black;                             
            }

            /* Items */
            .item1 {
                grid-area: row1;
                display: grid;
                grid-template-columns: auto auto auto;
                align-items: center;
                border: 1px solid blue;
            }    

           
            /* Drawings */
            .circleGray
            {                
                width: 2rem;
                height: 2rem;
                background: lightgray;                
                border-radius: 100%;
            }

            /* Other */
            .progressBar {
                width: 100%
            }

        </style>        
    </head>

    <body>
        <div class="container">
            
            <label class="title1">Task 1</label>
            <label class="title2">Task 2</label>
            <label class="title3">Task 3</label>
            <label class="status">Status</label>
              
            <div class="item1">   
                <!-- <progress class="progressBar"></progress> -->
                <div class="circleGray"></div>            
                <div class="circleGray"></div>            
                <div class="circleGray"></div>
            </div>
            
            
        
            
            

            
        </div>    
    </body>

</html>
